<!-- THIS IS TEMPLATE DRIVEN FORM (other option is reactive or model driven form)-->
<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off" novalidate #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input id="userName" type="text" class="form-control" required placeholder="User Name..." (ngModel)="userName"
        name="userName" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input id="password" type="password" class="form-control" required placeholder="Password..." (ngModel)="password"
        name="password" />
    </div>
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    &nbsp;
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
  <br />
  <div class="alert alert-danger" *ngIf="loginInvalid">
    Invalid Login Info
  </div>
</div>
